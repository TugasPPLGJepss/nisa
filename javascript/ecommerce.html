<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
    <div class="card" style="width: 18rem">
      <img src="sky-night.jpeg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Disewakan</h5>
        <p class="card-text">
          suasana aman hati tenang hanya ada di konten orang
        </p>
        <h3 style="color: rgb(9, 9, 243)">Rp.50.000.000</h3>
        <a onclick="alamku()" class="btn btn-primary">Beli</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      let saldo = 1000000;
      let harga = 5000000;
      function alamku() {
        let konfirmasi = confirm("Apakah anda ingin membeli ini?");
        if (konfirmasi === true) {
            if (saldo >= harga) {
                saldo -= harga;
                alert("pembelian berhasil!\nsisa saldo: Rp." + saldo.toLocalString());
            }else{
                alert("saldo tidak cukup!")
            }
            }
        }
    </script>
  </body>
</html>
